  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="z-index: 2050;">

  <script>
  $('#myModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var title = button.data('title') // Extract info from data-* attributes
    console.log('title-data: ');
    console.log(title);
    var img = button.data('img') // Extract info from data-* attributes
    console.log('img-data: ');
    console.log(img);
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('.modal-title').text(title);
    modal.find('#modal-img').attr("src",img);
  })
  </script>

    function handleLayer(layer){  
        //var randomValue = Math.random(),
        //fillColor = colorScale(randomValue).hex();
        var fillColor;

        //console.log(layer.feature.properties.RegBureau);

        switch (layer.feature.properties.RegBureau) {
         case "AF":
            fillColor = "#0A2E52";
            break;
         case "EAP":
            fillColor = "#0A2E52";
            break;
         case "EUR":
            fillColor = "#0A2E52";
            break;
         case "NEA":
            fillColor = "#0A2E52";
            break;
         case "SCA":
            fillColor = "#0A2E52";
            break;
         case "WHA":
            fillColor = "#0A2E52";
            break;
         default:
            fillColor = "#b3b3b3";
        }

        layer.setStyle({
            fillColor : fillColor,
            fillOpacity:0,
            color:fillColor,
            weight:0,
            opacity:0
            });

          layer.on({
            mouseover: enterLayer,
            mouseout: leaveLayer,
            click: clickLayer,
          });
    }

    function enterLayer(){

          //$tooltip.text(RegionName).show();

          this.bringToFront();

          switch (this.feature.properties.RegBureau) {
             case "AF":
                fillColor = "#fc944f";
                break;
             case "EAP":
                fillColor = "#fced8d";
                break;
             case "EUR":
                fillColor = "#eeb3cb";
                break;
             case "NEA":
                fillColor = "#b8d773";
                break;
             case "SCA":
                fillColor = "#b5aed6";
                break;
             case "WHA":
                fillColor = "#a8c8e9";
                break;
             default:
                fillColor = "#b3b3b3";
          }

          this.setStyle({
            fillColor : fillColor,
            fillOpacity:0.5,
            color:fillColor,
            weight:0,
            opacity: 0

    function clickTab(region) {
        console.log('tab was clicked, region is: ');

        map.closePopup();

        map.removeLayer(AFmarkers);
        map.removeLayer(EAPmarkers);
        map.removeLayer(EURmarkers);
        map.removeLayer(NEAmarkers);
        map.removeLayer(SCAmarkers);
        map.removeLayer(WHAmarkers);

        switch (region) {
          case "AF":
            regionCoord = [-1, -3];
            regionZoom = 4;
            activeLayer = "AF";
            break;
          case "EAP":
            regionCoord = [20, 85];
            regionZoom = 4;
            activeLayer = "EAP";
            break;
          case "EUR":
            regionCoord = [51, 22];
            regionZoom = 4;
            activeLayer = "EUR";
            break;
          case "NEA":
            regionCoord = [28, 10];
            regionZoom = 4;
            activeLayer = "NEA";
            break;
          case "SCA":
            regionCoord = [35, 52.5];
            regionZoom = 4;
            activeLayer = "SCA";
            break;
          case "WHA":
            regionCoord = [-4, -72];
            regionZoom = 4;
            activeLayer = "WHA";
            break;

            regionZoom = 3;

            break;

            regionZoom = 3;

        //if (typeof(products) != "undefined") {
          //console.log("products are defined");
          //products.clearLayers();

        $('.sidebar').addClass("sidebar-tall");

          $('.sidebar').removeClass("sidebar-tall");
        }

        layerClicked = true;
