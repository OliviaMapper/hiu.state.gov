<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ site.twitter_site }}" />
<!-- Twitter truncates twitter:title to 70 characters. -->
<meta name="twitter:title" content="{{ page.title|truncatechars:70 }}" />
<!-- Twitter truncates twitter:description at the word to 200 characters. -->
<meta name="twitter:description" content="{{ page.description|truncatechars:200 }}" />
<meta name="twitter:image" content="{{ page.thumbnail_150 }}" />
